<!DOCTYPE html>
<html>
  <head>
    <title>Celeberty date quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Celeberty dating quiz</h1>

      <h4>How communicative are you?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="communicative" value="very">
          Very
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="communicative" value="some">
            Some
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="communicative" value="not">
              Not
            </label>
      </div>

      <h4>Do you like the beach?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="beach" value="very">
          Very
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="beach" value="some">
            Some
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="beach" value="not">
              Not
            </label>
      </div>

      <h4>Do you like ice-cream</h2>
      <div class="radio">
        <label>
          <input type="radio" name="ice-cream" value="very">
          Very
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="ice-cream" value="some">
            Some
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="ice-cream" value="not">
              Not
            </label>
      </div>
    </div>
  </body>
</html>
